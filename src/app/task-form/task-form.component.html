<div mat-dialog-title>
    <h1>Task Form</h1>
</div>
<form [formGroup]="form" (ngSubmit)="onFormSubmit()" #taskform="ngForm">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Task Id</mat-label>
                <input matInput type="text" placeholder="Task Id" formControlName="taskId">
                <!-- <div class='alert' *ngIf="form.get('taskId')?.hasError('required') && taskform.submitted">Task Id required</div> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Task Name</mat-label>
                <input matInput placeholder="Task Name" formControlName="taskName">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Description" formControlName="description"></textarea>
            </mat-form-field>
        </div>
       
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
